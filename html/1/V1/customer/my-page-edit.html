<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/customer.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
</head>
<body>

  <form class="customer-page-wrap" id="page-edit">

    <div class="customer-page">

      <div class="customer-page-title">
        <p>소속</p>
        <p>이메일</p>
        <p>이름</p>
        <p>연락처</p>
        <br>
        <br>
        <p>비밀번호</p>
        <p>비밀번호 확인</p>
      </div>

      <div class="customer-page-con">
        <p>주식회사 테스트</p>
        <p>user1234@naver.com</p>
        <p><input type="text" value="작성자"></input></p>
        <p class="customer-page-phone">
          <select name="" id="">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="012">012</option>
            <option value="015">015</option>
            <option value="016">016</option>
            <option value="017">017</option>
            <option value="018">018</option>
            <option value="019">019</option>
          </select>
          <input type="number" value="1234">
          <input type="number" value="5678">
        </p>
        
        <p class="customer-page-checkbox">
          <input type="checkbox">
          <span>비밀번호 변경 시 선택</span>
        </p>

        <p class="customer-page-pwcheck">
          <input type="password" disabled>
          <input type="password" disabled>
        </p>
      </div>

    </div>

    <button type="submit">수정</button>

  </form>

</body>
</html>
