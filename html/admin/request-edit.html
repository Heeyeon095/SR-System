<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin-Request-edit</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/customer.css" />
    <link rel="stylesheet" href="../../css/admin.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
</head>
<body>
  <header>
    <div class="gnb-logo">logo</div>
    <div class="gnb-login-mid">
      <a>SR관리</a>
      <a>
        <ul class="gnb-nav">시스템관리
          <li><a href="#">고객사 관리</a></li>
          <li><a href="#">고객 관리</a></li>
          <li><a href="#">관리자 관리</a></li>
        </ul>
      </a>
      <a>통계</a>
      <a>김고객님</a>
    </div>
    <div class="gnb-login-text">
      <p class="gnb-login">로그인</p>
      <p class="gnb-logout">로그아웃</p>
    </div>
  </header>

  <div class="req-add-wrap">

    <div class="req-add-top">

      <div>
        <div class="req-add-title">
          <select name="" id="">
            <option value="" selected>회사 선택</option>
            <option value="">선택</option>
          </select>
        </div>
        <div class="req-add-input">
          <select name="" id="admin-req-add-system">
            <option value="" selected>시스템선택</option>
            <option value="">제목</option>
            <option value="">우선순위선택</option>
            <option value="">완료기한선택</option>
            <option value="">요청여부(디폴트:요청)</option>
            <option value="">내용</option>
          </select>
          <input type="text" maxlength="50">
        </div>
      </div>

      <div>
        <div class="req-add-title">
          <p>작성자</p>
        </div>
        <div class="req-add-input3">
          <div></div>
          <div></div>
        </div>
        <div class="req-add-title">
          <p></p>
        </div>
        <div class="req-add-input3">
          <p></p>
          <p></p>
        </div>
      </div>

      <div>
        <div class="req-add-title">
          <p>우선순위</p>
        </div>
        <div class="req-add-input2">
          <select name="req-add-important" id="req-add-important">
            <option value="important-low">낮음</option>
            <option value="important-regular">보통</option>
            <option value="important-high">높음</option>
            <option value="important-emergency">긴급</option>
            <option value="important-now">즉시</option>
          </select>
        </div>
        <div class="req-add-title">
          <p>처리여부</p>
        </div>
        <div class="req-add-input2">
          <select name="" id="">
            <option value="" disabled selected>선택</option>
            <option value="">접수</option>
            <option value="">처리중</option>
            <option value="">완료</option>
            <option value="">재처리</option>
          </select>
        </div>
      </div>

      <div>
        <div class="req-add-title">
          <p>요청여부</p>
        </div>
        <div class="req-add-input2">
          <select name="req-status" id="req-status">
            <option value="req-req" selected>요청</option>
            <option value="req-check">확인</option>
            <option value="req-reCheck">재검토</option>
          </select>
        </div>
        <div class="req-add-title">
          <p>담당자</p>
        </div>
        <div class="req-add-input2">
          <select name="" id="">
            <option value="" disabled selected>선택</option>
          </select>
        </div>
      </div>

      <div>
        <div class="req-add-title">
          <p>요청기한</p>
        </div>
        <div class="req-add-input2">
          <input type="date">
        </div>
        <div class="req-add-title">
          <p>시작일</p>
        </div>
        <div class="req-add-input2">
          <input type="date">
        </div>
      </div>

      <div>
        <div class="req-add-title">
          <p></p>
        </div>
        <div class="req-add-input3">
          <div></div>
          <div></div>
        </div>
        <div class="req-add-title">
          <p>완료일</p>
        </div>
        <div class="req-add-input2">
          <input type="date">
        </div>
      </div>

    </div>

    <div class="req-add-mid">
      <textarea name="req-content" id="editor"></textarea>
    </div>

    <div class="req-add-bottom">
      <button type="button" id="cancel-btn">취소</button>
      <button type="button" id="add-btn">등록</button>
    </div>

  </div>

  <script>
    ClassicEditor.create( document.querySelector( '#editor' ), {
      language: "ko"
    } );
  </script>

</body>
</html>
