<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats</title>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>

  <header>

    <div>
      <div class="gnb-logo">
        <a href="">로고</a>
      </div>
      <ul class="gnb-mid">
        <li><a href="">SR관리</a></li>
        <li class="gnb-nav">시스템 관리
          <ul class="gnb-menu">
            <li><a href="">고객사 관리</a></li>
            <li><a href="">고객 관리</a></li>
            <li><a href="">관리자 관리</a></li>
          </ul>
        </li>
        <li><a href="">통계</a></li>
        <li>이고객 님</li>
      </ul>
      <div class="gnb-login">
        <a href="">로그아웃</a>
      </div>
    </div>

  </header>


  <form class="list-search">
    <div>
      <p class="search-title">기간</p>
      <p class="search-input">
        <input type="date" value="1999-12-31">
        ~
        <input type="date" value="2000-01-01">
      </p>
    </div>
    <div>
      <p class="search-title">구분</p>
      <p class="search-input">
        <select name="" id="" class="search-select">
          <option value="" disabled selected>선택</option>
          <option value="">요청</option>
          <option value="">확인</option>
          <option value="">재검토</option>
          <option value="">접수</option>
          <option value="">처리중</option>
          <option value="">완료</option>
          <option value="">재처리</option>
        </select>
        <select name="" id="" class="search-select">
          <option value="" disabled selected>선택</option>
        </select>
        <div class="search-btn">
          <button type="reset" class="btn">리셋</button>
          <button type="submit" class="purple-btn">검색</button>
        </div>
      </p>
    </div>
  </form>

  <div class="my-chart">
    <div class="my-chart-tab">
      <span class="chart-day">일별</span>
      <span class="chart-month on">월별</span>
      <span class="chart-year">연도별</span>
    </div>
    <canvas id="myChart" style="width: 1200px;"></canvas>
  </div>
  

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC' ],
            datasets: [{
                label: '요청건수',
                data: [12, 19, 3, 5, 2, 3, 9, 65, 5, 26, 64, 44],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            },
            {
                label: '처리건수',
                data: [2, 15, 46, 34, 5, 26, 7, 5, 66, 27, 88, 43],
                backgroundColor: [
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            },
            {
                label: '미처리',
                data: [35, 45, 2, 38, 65, 21, 5, 43, 61, 22, 57, 91],
                backgroundColor: [
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }
          ]
        },
        options: {
            maintainAspectRatio :false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

</body>
</html>
