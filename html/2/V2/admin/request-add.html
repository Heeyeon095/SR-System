<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request-add</title>
  <link rel="stylesheet" href="../../css/style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
</head>
<body>

  <header>

    <div>
      <div class="gnb-logo">
        <a href="">로고</a>
      </div>
      <ul class="gnb-mid">
        <li><a href="">SR관리</a></li>
        <li class="gnb-nav">시스템 관리
          <ul class="gnb-menu">
            <li><a href="">고객사 관리</a></li>
            <li><a href="">고객 관리</a></li>
            <li><a href="">관리자 관리</a></li>
          </ul>
        </li>
        <li><a href="">통계</a></li>
        <li>이고객 님</li>
      </ul>
      <div class="gnb-login">
        <a href="">로그아웃</a>
      </div>
    </div>

  </header>


  <form class="detail-wrap">

    <div class="detail-title">
      <div class="detail-box detail-box2">
        <select name="" id="">
          <option value="" disabled selected>시스템선택</option>
        </select>
      </div>
      <div class="detail-input-title2">
        <select name="" id="">
          <option value="" disabled selected>시스템 선택</option>
        </select>
        <input type="text" placeholder="제목을 입력해주세요"></input>
      </div>
    </div>

    <div>
      <div class="detail-box">관리자</div>
      <div class="detail-input detail-input2">
        <p></p>
        <p></p>
      </div>
      <div class="detail-box"></div>
      <div class="detail-input detail-input2">
        <p></p>
        <p></p>
      </div>
    </div>

    <div>
      <div class="detail-box">요청여부</div>
      <div class="detail-input">
        <select name="" id="">
          <option value="" disabled selected>선택</option>
        </select>
      </div>
      <div class="detail-box">처리여부</div>
      <div class="detail-input">
        <select name="" id="">
          <option value="" disabled selected>선택</option>
        </select></div>
    </div>

    <div>
      <div class="detail-box">우선순위</div>
      <div class="detail-input">
        <select name="" id="">
          <option value="" disabled selected>우선순위선택</option>
        </select>
      </div>
      <div class="detail-box">담당자</div>
      <div class="detail-input">
        <select name="" id="">
          <option value="" disabled selected>선택</option>
        </select>
      </div>
    </div>

    <div>
      <div class="detail-box">요청기한</div>
      <div class="detail-input">
        <input type="date">
      </div>
      <div class="detail-box">시작일</div>
      <div class="detail-input">
        <input type="date">
      </div>
    </div>

    <div>
      <div class="detail-box"></div>
      <div class="detail-input detail-input2">
        <p></p>
        <p></p>
      </div>
      <div class="detail-box">완료일</div>
      <div class="detail-input">
        <input type="date">
      </div>
    </div>


    <div class="detail-con">
      <textarea name="req-content" id="editor"></textarea>
    </div>

    <div class="file-input">
      <input type="file" name="file_size">
      <div class="file-msg">
        최대 10MB 까지 가능합니다
      </div>
    </div>

    <div class="detail-btn">
      <button type="button" class="red-btn">취소</button>
      <button type="submit" class="blue-btn">등록</button>
    </div>

  </form>


  <script>

    // 에디터
    ClassicEditor.create( document.querySelector( '#editor' ), {
      language: "ko"
    } );

    // 파일 사이즈
  $("input[name=file_size").on("change", function(){
      let maxSize = 10 * 1024 * 1024; //* 10MB 사이즈 제한
    let fileSize = this.files[0].size; //업로드한 파일용량

      if(fileSize > maxSize){
      alert("파일첨부 사이즈는 10MB 이내로 가능합니다.");
      $(this).val(''); //업로드한 파일 제거
      return; 
    }
    });

  </script>
  
</body>
</html>
