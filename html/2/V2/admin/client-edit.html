<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-edit</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <header>

    <div>
      <div class="gnb-logo">
        <a href="">로고</a>
      </div>
      <ul class="gnb-mid">
        <li><a href="">SR관리</a></li>
        <li class="gnb-nav">시스템 관리
          <ul class="gnb-menu">
            <li><a href="">고객사 관리</a></li>
            <li><a href="">고객 관리</a></li>
            <li><a href="">관리자 관리</a></li>
          </ul>
        </li>
        <li><a href="">통계</a></li>
        <li>이고객 님</li>
      </ul>
      <div class="gnb-login">
        <a href="">로그아웃</a>
      </div>
    </div>

  </header>
  

  <div class="my-bg">

    <form class="my-wrap">

      <h1>고객사 정보 수정</h1>

      <div class="my-con">
        
        <div>
          <div class="my-title">상호명</div>
          <div class="my-input">
            <input type="text" placeholder="상호명을 입력해주세요" value="주식회사 테스트">
          </div>
        </div>
        
        <div>
          <div class="my-title">약어</div>
          <div class="my-input">
            <input type="text" placeholder="영문대문자 1~3글자로 입력해주세요" value="TCP">
          </div>
        </div>
        
        <div>
          <div class="my-title">대표자명</div>
          <div class="my-input">
            <input type="text" placeholder="대표자명을 입력해주세요" value="테스트">
          </div>
        </div>
        
        <div>
          <div class="my-title">연락처</div>
          <div class="my-input">
            <input type="text" placeholder="대표자 연락처를 입력해주세요" value="01012345678">
          </div>
        </div>
        
        <div>
          <div class="my-title">주소</div>
          <div class="my-input">
            <input type="text" placeholder="회사 주소를 입력해주세요" value="강남구 역삼동">
          </div>
        </div>
        
        <div>
          <div class="my-title">상태</div>
          <div class="my-input">
            <input type="radio" name="client-status" id="client-use" checked>
            <label for="client-use">사용</label>
            <input type="radio" name="client-status" id="client-notuse">
            <label for="client-notuse">미사용</label>
          </div>
        </div>

      </div>

      <button type="submit" class="blue-btn my-btn">수정</button>
      
    </form>

  </div>

</body>
</html>
