<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System-edit</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <header>

    <div>
      <div class="gnb-logo">
        <a href="">로고</a>
      </div>
      <ul class="gnb-mid">
        <li><a href="">SR관리</a></li>
        <li class="gnb-nav">시스템 관리
          <ul class="gnb-menu">
            <li><a href="">고객사 관리</a></li>
            <li><a href="">고객 관리</a></li>
            <li><a href="">관리자 관리</a></li>
          </ul>
        </li>
        <li><a href="">통계</a></li>
        <li>이고객 님</li>
      </ul>
      <div class="gnb-login">
        <a href="">로그아웃</a>
      </div>
    </div>

  </header>
  
  
  <div class="my-bg">

    <form class="my-wrap">

      <h1>시스템 수정</h1>

      <div class="my-con">
        
        <div>
          <div class="my-title">시스템 명</div>
          <div class="my-input">
            <input type="text" placeholder="시스템 명 입력란 입니다" value="SR 관리 시스템">
          </div>
        </div>
        
        <div>
          <div class="my-title">관리자(정)</div>
          <div class="my-input">
            <select name="" id="">
              <option value="" disabled selected>관리자 선택</option>
            </select>
          </div>
        </div>
        
        <div>
          <div class="my-title">관리자(부)</div>
          <div class="my-input">
            <select name="" id="">
              <option value="" disabled selected>관리자 선택</option>
            </select>
          </div>
        </div>

      </div>

      <button type="submit" class="blue-btn my-btn">등록</button>
      
    </form>

  </div>
  
</body>
</html>
