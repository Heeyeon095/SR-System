<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join-info</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

  <div class="bg">

    <form action="" class="info-wrap">

      <ul>
        <li>
          <div class="info-title">
            <p>
              이메일*
            </p>
          </div>
          <div class="info-input">
            <input type="text" placeholder="사내 이메일로 입력해주세요">
            <button class="btn">중복검사</button>
          </div>
        </li>
        <li>
          <div class="info-title">
            <p>
              비밀번호*
            </p>
          </div>
          <div class="info-input">
            <input type="password" placeholder="영문/숫자/특수문자 두 가지 이상 조합으로 10~16자리여야 합니다" maxlength="16">
          </div>
        </li>
        <li>
          <div class="info-title">
            <p>
              비밀번호 확인*
            </p>
          </div>
          <div class="info-input">
            <input type="password" maxlength="16">
          </div>
        </li>
        <li>
          <div class="info-title">
            <p>
              이름*
            </p>
          </div>
          <div class="info-input">
            <input type="text">
          </div>
        </li>
        <li>
          <div class="info-title">
            <p>
              연락처*
            </p>
          </div>
          <div class="info-input info-select">
            <select name="" id="">
              <option value="선택" disabled selected>선택</option>
              <option value="011">011</option>
              <option value="012">012</option>
              <option value="013">013</option>
              <option value="014">014</option>
              <option value="015">015</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <input type="number">
            <input type="number">
          </div>
        </li>
        <li>
          <div class="info-title">
            <p>
              메모
            </p>
          </div>
          <div class="info-input">
            <input type="text">
          </div>
        </li>
      </ul>

      <button type="submit" class="blue-btn">가입</button>

    </form>

  </div>

</body>
</html>
